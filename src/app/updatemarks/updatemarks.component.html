<div style="background-color: black;font-size: x-large;" class="text-center" >  
    <span class="text-light" style="font-size: xxx-large;font-family:IRS;">
      The Indian <span class="text-danger">Revolutionary</span> School</span>
    </div>
<div class="container-fluid">
   <div class="row">
    <div class="col-md-5 offset-md-5">
        <h4>Select Exam</h4>
        <mat-form-field>
          <mat-label>Select Exam</mat-label>
          <mat-select>
            <mat-option *ngFor="let exam of exams" [value]="exam.value" width="100">
              {{exam.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
       </div>
   </div>
</div>
<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Personal data
        </mat-panel-title>
        <mat-panel-description>
          Type your name and age
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput type="number" min="1">
      </mat-form-field>
    </mat-expansion-panel>
